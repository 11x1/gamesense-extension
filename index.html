<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name = "viewport" content = "width=device-width, initial-scale = 1.0">
    <meta http-equiv = "X-UA-Compatible" content = "ie=edge">
    <title>gamesense.pub additions</title>
    <link href = "style.css" rel = "stylesheet" type = "text/css">
    <link href = "checkbox.css" rel = "stylesheet" type = "text/css">
    <link href = "textbox.css" rel = "stylesheet" type = "text/css">
  </head>
  <body>
    <div id="header">
      <h1 id="title">Extension settings</h1>
      <p>Topic</p>
    </div>

    <div class="feature rowodd">
      <div class="checkbox">
          <input type="checkbox" name="checkbox" class="input__element" id="reveal__member__uid">
          <span class="visual"></span>
          <p class="text">
            Show UIDs in forum posts
          </p>
      </div>
    </div>

    <div class="feature rowodd">
      <div class="checkbox">
          <input type="checkbox" name="checkbox" class="input__element" id="custom__header__image">
          <span class="visual"></span>
          <p class="text">
            Amazing artwork
          </p>
      </div>
    </div>

    <div class="feature rowodd">
      <div class="checkbox">
          <input type="checkbox" name="checkbox" class="input__element" id="hide__username">
          <span class="visual"></span>
          <p class="text">
            Hide username
          </p>
      </div>
    </div>

    <div class="feature roweven">
      <!-- Create a text input -->
      <div class="textbox">
        <input type="text" id="custom__username" name="custom__username" placeholder="custon name" value="admin">
      </div>
    </div>

    <div class="feature roweven">
      <div class="checkbox">
        <input type="checkbox" name="checkbox" class="input__element" id="snake__minigame">
        <span class="visual"></span>
        <p class="text">
          Snake minigame
        </p>
    </div>
    </div>

    <script src = "scripts.js"></script>
  </body>
</html>
